<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
        }

        #valentine-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #valentine-gif {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #yes-button, #no-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        #yes-button {
            background-color: #4caf50;
            color: #fff;
        }

        #no-button {
            background-color: #ff5252;
            color: #fff;
        }

        #no-button.are-you-sure {
            background-color: #ff7043;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="valentine-container">
    <h1>Will you be my Valentine?</h1>
    <img id="valentine-gif" src="C:\Users\HP\Downloads\bears-hug.gif" alt="Cute Valentine Gif">
    <button id="yes-button" onclick="showModal('Oh yes, Thank you')">Yes</button>
    <button id="no-button" onclick="handleNoButtonClick()">No</button>
</div>

<!-- Modal Window -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-text"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    let noButtonClickCount = 0;

    function handleNoButtonClick() {
        noButtonClickCount++;

        if (noButtonClickCount === 1) {
            document.getElementById('yes-button').style.width = '150px';
            document.getElementById('no-button').innerHTML = 'Are you sure?';
        } else if (noButtonClickCount === 2) {
            document.getElementById('yes-button').style.width = '200px';
            document.getElementById('no-button').innerHTML = 'Really?';
        } else if (noButtonClickCount === 3) {
            document.getElementById('yes-button').style.width = '250px';
            document.getElementById('no-button').innerHTML = 'Last Chance';
        } else if (noButtonClickCount >= 4) {
            showModal('Ah, shucks!');
        }

        document.getElementById('no-button').classList.add('are-you-sure');
    }

    function showModal(text) {
        const urlParams = new URLSearchParams(window.location.search);
        const sender = urlParams.get('q');
        const receiver = urlParams.get('q2');

        document.getElementById('modal-text').innerText = `${text}\n\nFrom: ${'Abhinav'}\nTo: ${'Bhumika'}`;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
